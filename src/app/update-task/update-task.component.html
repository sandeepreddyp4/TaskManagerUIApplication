<div class="container">
  <header>
    <h3> Update Task </h3>
  </header>
  
  <main aria-label="update task form">
    <form class="my-4">
      <div class="form-group row">
        <label for="task" class="col-sm-2 col-form-label">Task:</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" value={{this.task.task}} name="task" id="task">
        </div>
      </div>
      <div class="form-group row">
        <label for="priority" class="col-sm-2 col-form-label">Priority:</label>
        <div class="col-sm-6">
          <input type="range" class="custom-range" min="0" max="30" value={{task.priority}} id="priority">
        </div>
      </div>

      <div class="form-group row">
        <label for="parentTask" class="col-sm-2 col-form-label">Parent Task:</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" id="parentTask" value={{task.parentTask}}>
        </div>
      </div>

      <div class="form-group row">
        <label for="startDate" class="col-sm-2 col-form-label">Start Date:</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" id="startDate" value={{task.startDate}}>
        </div>
      </div>

      <div class="form-group row">
        <label for="endDate" class="col-sm-2 col-form-label">End Date:</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" id="endDate" value={{task.endDate}}>
        </div>
      </div>
      <div class="offset-md-2">
          <button class="btn btn-primary mr-2" type="submit" (click)="updateTask()">Update Task</button>
          <button type="button" class="btn btn-outline-secondary" [routerLink]="['/']">Cancel</button>
      </div>
    </form>
  </main>  
</div>
