<div class="container">
  <header>
    <h3>Add Task</h3>
  </header>
  
  <main aria-label="add task form">
    <form class="my-4" #addTaskForm="ngForm" (ngSubmit)="addTask(addTaskForm)">
      <div class="form-group row">
        <label for="task" class="col-sm-2 col-form-label">Task:</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" id="task" name="task" required 
          [(ngModel)]="this.task.task" #task="ngModel">
        </div>
        <div *ngIf="task.invalid && (task.dirty || task.touched)" class="alert alert-danger">
          <div *ngIf="task.errors.required">
            Task name is required.
          </div>
        </div>
      </div>
      <div class="form-group row">
        <label for="priority" class="col-sm-2 col-form-label">Priority:</label>
        <div class="col-sm-6">
          <input type="range" class="custom-range" min="0" max="30" id="priority" name="priority" required 
          [(ngModel)]="this.task.priority" #priority="ngModel">
        </div>
        <div *ngIf="priority.invalid && (priority.dirty || priority.touched)" class="alert alert-danger">
          <div *ngIf="priority.errors.required">
            priority is required.
          </div>
        </div>
      </div>

      <div class="form-group row">
        <label for="parentTask" class="col-sm-2 col-form-label">Parent Task:</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" id="parentTask" name="parentTask" [(ngModel)]="this.task.parentTask">
        </div>
      </div>

      <div class="form-group row">
        <label for="startDate" class="col-sm-2 col-form-label">Start Date:</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" id="startDate" name="startDate" required 
          [(ngModel)]="this.task.startDate" #startDate="ngModel">
        </div>
        <div *ngIf="startDate.invalid && (startDate.dirty || startDate.touched)" class="alert alert-danger">
          <div *ngIf="startDate.errors.required">
            startDate is required.
          </div>
        </div>
      </div>

      <div class="form-group row">
        <label for="endDate" class="col-sm-2 col-form-label">End Date:</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" id="endDate" name="endDate" required 
          [(ngModel)]="this.task.endDate" #endDate="ngModel">
        </div>
        <div *ngIf="endDate.invalid && (endDate.dirty || endDate.touched)" class="alert alert-danger">
          <div *ngIf="endDate.errors.required">
            endDate is required.
          </div>
        </div>
      </div>
      <div class="offset-md-2">
        <button class="btn btn-primary mr-2" type="submit" [disabled]="!addTaskForm.valid">Add Task</button>
        <button type="button" class="btn btn-outline-secondary" (click)="addTaskForm.reset()">Reset</button>
      </div>        
    </form>
  </main>
</div>
